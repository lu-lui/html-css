<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

table{
    border-collapse: collapse;
}

caption {
    font-weight: bold;
    font-size: 1.5em;
}

th {
    background-color: gray;
    color: white;
}

td, th {
    border: 1px solid black;
    padding: 10px;
}

.area {
    color: black;
    background-color: white;
}

.final {
    background-color: gray;
    color: white;
    font-weight: bold;
}

.num {
    text-align: center;
}

    </style>
</head>
<body>
    <table>
        <caption>Notas</caption>
        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplina</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>

        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>

        <tr>
            <th rowspan="4"  class="area" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>

        <tr>
            <th colspan="4" scope="row">Média de Exatas</th>
            <td class="final num">0.0</td>
        </tr>

        <tr>
            <th class="area" rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
            <td class="num">0.0</td>
        </tr>

        <tr>
            <th colspan="4" scope="row">Média de Humanas</th>
            <td class="final num">0.0</td>
        </tr>
    </table>
</body>
</html>
