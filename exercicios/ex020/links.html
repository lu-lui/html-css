<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

a{
    text-decoration: none;
    color: red;
}
a:visited {
    color: darkred;
}

a:hover{
    color: black;
    font-weight: bold;
}

a:active{
    color: yellow;
}
a::after{
    content: '[link]';
    color: rgba(128, 128, 128, 0.479);
    font-size: 0.8em;
}

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Cursoem Vídeo</a></li>
    </ul>
</body>
</html>
