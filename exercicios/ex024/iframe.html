<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
<style>
    body {
        text-align: center;
    }

    iframe{
        max-height: 300px;
        width: 600px;
    }
</style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
   
    <p>Veja aqui o site do cordel de Milton Duarte</p>
    <iframe src="https://lu-lui.github.io/projeto-cordel/" frameborder="0"><a href="https://lu-lui.github.io/projeto-cordel/">Projeto Cordel</a></iframe>

   <!--O que fica entre >< na tag iframe só aparece se o navegador não for compatível, nesse caso pode-se colocar um link para o site ou uma mensagem avisando da incompatibilidade-->
        
    
</body>
</html>
